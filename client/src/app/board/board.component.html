<div>
    <div id="board">
        <input *ngFor="let number of sBoard; let i=index" type="text" pattern="[0-9]" maxlength="1"
            value={{convertZeroToEmpty(number)}}
            [ngClass]="{'tile': true, 'topBorder': isTop(i), 'leftBorder': isLeft(i)}" id="tile{{i}}">
    </div>
    
</div>
