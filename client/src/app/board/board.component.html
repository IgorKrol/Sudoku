<div id="tb">
    <button class="btn-success" [disabled]="!isValid" (click)="solve()">Solve</button>
    <button class="btn btn-primary" (click)="resetBoard()">Reset</button>
    <div id="board">
        <input (change)="validation()" *ngFor="let number of sBoard; let i=index" 
            type="text" 
            pattern="[0-9]" 
            maxlength="1"
            value={{convertZeroToEmpty(number)}}
            [ngClass]="{'tile': true, 'topBorder': isTop(i), 'leftBorder': isLeft(i)}" 
            id="t{{i}}">
    </div>
</div>
